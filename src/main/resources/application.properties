quarkus.datasource.db-kind=mssql
quarkus.datasource.username=sa
quarkus.datasource.password=YourStrong!Pass123
quarkus.datasource.jdbc.url=jdbc:sqlserver://sqlserver:1433;encrypt=false


# Hibernate
quarkus.hibernate-orm.schema-management.strategy=create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

quarkus.oidc.auth-server-url=http://keycloak:8080/realms/caixaverso
quarkus.oidc.client-id=api-caixaverso
quarkus.oidc.token.issuer=http://localhost:8081/realms/caixaverso
quarkus.oidc.credentials.secret=super-secret
quarkus.oidc.connection-retry-count=10
quarkus.oidc.connection-delay=15s

# Origem das roles (opções: accesstoken | idtoken | userinfo)
quarkus.oidc.roles.source=accesstoken

# Protege tudo exigindo autenticação
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated